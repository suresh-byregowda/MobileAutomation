# Platform
platform=android
automation_name=UiAutomator2

# Flags
auto_grant_permissions=true
no_reset=true
native_web_screenshot=true
auto_webview=false
record_video=false

# Timeouts
adbExecTimeout=120000
new_command_timeout=300
uiautomator2_server_launch_timeout=120000
uiautomator2_server_install_timeout=120000
app_wait_duration=60000
