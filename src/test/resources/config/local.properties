run_env=local
platform=android

device_name=Pixel_8a
platform_version=16

chromedriver_base_path=drivers

app_package=com.brillio.onthego
app_activity=com.brillio.onthego.MainActivity

#app_package=com.androidsample.generalstore
#app_activity=com.androidsample.generalstore.SplashActivity

# =========================
# SSO (ENCRYPTED) Add Your own Encrypted username and Password after encryption from src/main/tools/JasyptEncryptor
# Example:  sso.email=ENC(0QD/oziei/8RXpSR2AASreISwOTR8HrqDhHIGbOOTXQ=)
# Example:  sso.password=ENC(8RXpSR2AASreISwOTR8HrqDhHIGbOOTXQ=)
# =========================
sso.email=
sso.password=

appium_main_js=${APPDATA}/npm/node_modules/appium/build/lib/main.js

# parallel execution
parallel.enabled=true

# retry
retry.count=3

# -------------------------
# LOCAL RECORDING
# -------------------------
record_video=true
recording_path=test-output/videos

allscreens=false



